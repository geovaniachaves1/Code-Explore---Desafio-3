<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contato</title>
  <script src="scripts.js" defer></script>

</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <i class="fas fa-g"></i>
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <h1>Conecte-se conosco</h1>
      <p> Envie-nos uma mensagem e entraremos em contato o mais breve possível</p>
      <form>
        <div class="form-control">
          <input type="text" id="nome" name="nome" placeholder="Seu Nome" />
          <div class="error-message"></div>
        </div>

        <div class="form-control">
          <input type="email" id="email" name="email" placeholder="Seu Email" />
          <div class="error-message"></div>
        </div>
        <div class="form-control">
          <input type="text" id="telefone" name="telefone" placeholder="Seu Celular" />
          <div class="error-message"></div>
        </div>
        <div class="form-control">
          <input type="text" id="assunto" name="assunto" placeholder="Assunto" />
          <div class="error-message"></div>
        </div>

        <div class="form-control">
          <textarea id="mensagem" name="mensagem" placeholder="Sua Mensagem" style="height:100px"></textarea>
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <p>Como prefere o nosso contato?</p>
          <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
          <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp"
              id="radio-whatsapp">Whatsapp</label>
          <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
              id="radio-telefone">Telefone</label>
          <div class="error-message" id="error-contato"></div>
        </div>
        <div>
          <p>Qual horário prefere ser atendido?</p>
          <select id="horario" name="horario">
            <option value="">Selecione</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
          </select>
          <div class="error-message" id="error-horario"></div>
        </div>
        <div class="checkbox">
          <input type="checkbox" id="novidades" name="novidades">
          <label for="novidades">Gostaria de receber nossas novidades por email?</label>
        </div>


        <button type="submit">Enviar</button>
      </form>
  </main>
  <footer>
    <p class="copyright"> &copy; Copyright 2024 Geovania Chaves. Todos os direitos reservados.</p>
  </footer>
  </div>

</body>

</html>
